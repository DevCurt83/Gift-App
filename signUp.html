<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign up today!</title>
        <script src="https://kit.fontawesome.com/4e5953b453.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Oxygen:wght@300&display=swap" rel="stylesheet"> 
        <meta name="description" content="Gift finder app sign in or register form">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/gift.css">
    </head>
    <body id="waterBackground">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        

        <section id="formContainer">
            <h2>Join thousands of thoughtful gifters</h1>
            <form id="signUpForm" action="/signUp_page.php">
                <section class='social-login-section'> <!-- this is for social login buttons   DUH!!!!!!-->
                    <button class="socials"><i class="fab fa-twitter-square"></i>Sign in with Twitter</button>
                    <button class="socials"><i class="fab fa-facebook-square"></i>Sign in with Facebook</button>
                    <button class="socials"><i class="fab fa-google"></i>Sign in with Google</button>
                </section>
                <label v-show='visibility' for="fname">{{ label1 }}</label>
                <input v-show='visibility' class="signUp-input" type="text" id="fname" name="fname"><br>
                <label v-show='visibility' for="lname">Last name</label>
                <input v-show='visibility' class="signUp-input" type="text" id="lname" name="lname"><br>
                <label for="email" >Enter your email address</label>
                <input class="signUp-input" type="email" placeholder="e.g joe@joebloggs.com"><br>
                <label for="paswd"> {{ passwordLabel }}</label>
                <input class="signUp-input" type="password" id="pwd" name="pwd">
                <label v-show='visibility' for="paswd-confirm">Confirm Password</label>
                <input v-show='visibility' class='signUp-input' type="password" id="paswd-confirm" name="paswd-confirm">
                <p v-show='visibility' id="paswrd_instructs">Password should be a minimum of 8 characters and contain letters and numbers</p>
                <input class="signUp-input" disabled class="submitOne" type="submit" value="Submit">
            </form>
            <section id="sign-In">
                <!-- <a href="">Already have an account?</a> -->
                <button v-on:click="areVisible" id='great'>{{ signInBtn }}</button>
            </section>
            <a v-show='forgotPassword' id="forgottenPassword" href="gift.html">Forgot Password?</a>
        </section>
        
        <!-- <script type="text/javascript" src="vue.js"></script> -->
        <script type="text/javascript" src="https://unpkg.com/vue@next"></script>

        <script type="text/javascript" src="js/gift.js"></script>
    </body>
</html>
